repositories {
  google()
  mavenCentral()
  def libsDirPath = System.getProperty("user.dir")
  flatDir{
    dirs 'src/main/libs', 'libs', "${libsDirPath}/libs"
  }
}

dependencies {
  implementation(name:'tbxml-android', ext:'aar')
}

android {
  compileSdkVersion 28

  packagingOptions {
    exclude 'README'
    exclude 'LICENSE'
  }
}
